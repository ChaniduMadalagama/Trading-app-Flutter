name: prayas_capital
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  intl: ^0.18.0
  page_transition: ^2.1.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.2.0
  flutter_smart_dialog: ^4.9.6
  syncfusion_flutter_charts: ^24.2.4+1
  #flutter_inappwebview: ^6.0.0
  #webview_flutter: ^4.5.0
  flutter_inappwebview: ^5.8.0
  flutter_swipe_button: ^2.1.1+1
  flutter_staggered_animations: ^1.1.1
  syncfusion_flutter_datepicker: ^24.2.6
  scrollable_clean_calendar: ^1.5.0
  table_calendar: ^3.0.9
  shimmer: ^3.0.0

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Manrope
      fonts: 
        - asset: assets/fonts/ManropeRegular.ttf
          weight: 400
        - asset: assets/fonts/ManropeExtraBold.ttf
          weight: 800
        - asset: assets/fonts/ManropeMedium.ttf
          weight: 500
        - asset: assets/fonts/ManropeSemiBold.ttf
          weight: 600
        - asset: assets/fonts/ManropeBold.ttf
          weight: 700
